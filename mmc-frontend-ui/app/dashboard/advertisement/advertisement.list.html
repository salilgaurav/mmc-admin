<div class="list">
    <header class="child-header">Advertisements</header>
    <header class="list-header1">
        <a class="btn btn-primary icon ion-plus-circled" ui-sref="dashboard.ad.add">Add</a>
        <div class="search-tab"><input type="search" ></div>
    </header>
    <section class="list-container">
        <div class="list-row row" ng-repeat="ad in ads" id="{{ ad.id }}">
            <div class="col col-4">{{ ad.title }}</div>
            <div class="col col-2 last-col">
                <a class="icon ion-edit" ui-sref="dashboard.ad.edit({ id : ad.id })"></a><a class="icon ion-trash-b"></a>
            </div>
        </div>
    </section>
</div>
