<div id="login">
    <section class="login-container">
    <header>Admin</header>
    <form ng-submit="login()">
        <section>
            <input type="text" id="username" placeholder="username" ng-model="loginData.email">
        </section>
        <section>
            <input type="password" id="password" placeholder="password" ng-model="loginData.password">
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <input type="submit" value="Login">
        </section>
    </form>
    </section>
</div>
